<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>通过拖动生成配置</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/build.css">
    <style media="screen">
        .shadow {
            box-shadow: 0 -.36rem .04rem 0 rgba(255,0,0,0.80);
            -webkit-box-shadow: 0 -.36rem .04rem 0 rgba(255,0,0,0.80);
            -moz-box-shadow: 0 -.36rem .04rem 0 rgba(255,0,0,0.80);
        }

        .delete-shadow {
            box-shadow: 0 0 .3rem .4rem rgba(255,0,0,0.80);
            -webkit-box-shadow: 0 0 .3rem .4rem rgba(255,0,0,0.80);
            -moz-box-shadow: 0 0 .3rem .4rem rgba(255,0,0,0.80);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">通过拖动生成配置</h2>
        <div class="d-flex justify-content-between">
            <div class="">
                <input type="file" class="form-control-file" id="inputFile" style="display:none">
                <label for="inputFile" class="btn btn-primary">加载配置</label>
                <span id="fileInfo" class="align-middle"></span>
            </div>

            <div class="">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#outputPop" data-type="way1">生成配置(way1)</button>
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#outputPop" data-type="way2">生成配置(way2)</button>
            </div>
        </div>

        <form id="configForm"></form>

        <div id="deleteNodePop" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">温馨提示</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>是否确定删除此节点?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="deleteBtn btn btn-primary">确定</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="outputPop" class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="copyBtn btn btn-info mx-auto" data-clipboard-action="copy" data-clipboard-target="#outputJson">复制</button>
                        <a href="javascript:;" role="button" class="jsDownloadBtn btn btn-info mx-auto" download>js下载</a>
                        <a href="javascript:;" role="button" class="jsonDownloadBtn btn btn-info mx-auto" download>json下载</a>
                        <a href="javascript:;" role="button" class="txtDownloadBtn btn btn-info mx-auto" download>txt下载</a>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <pre class="pre-scrollable"><code id="outputJson"></code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/plugins/jquery.min.js" charset="utf-8"></script>
    <script src="js/plugins/popper.min.js" charset="utf-8"></script>
    <script src="js/plugins/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/plugins/clipboard.min.js" charset="utf-8"></script>
    <script src="js/icons.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
