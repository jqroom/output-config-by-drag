<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>通过拖动生成配置</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/build.css">
    <style media="screen">
        .shadow {
            box-shadow: 0 -.36rem .04rem 0 rgba(255,0,0,0.80);
            -webkit-box-shadow: 0 -.36rem .04rem 0 rgba(255,0,0,0.80);
            -moz-box-shadow: 0 -.36rem .04rem 0 rgba(255,0,0,0.80);
        }

        .delete-shadow {
            box-shadow: 0 0 .3rem .4rem rgba(255,0,0,0.80);
            -webkit-box-shadow: 0 0 .3rem .4rem rgba(255,0,0,0.80);
            -moz-box-shadow: 0 0 .3rem .4rem rgba(255,0,0,0.80);
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="configForm" class="mt-3"></form>

        <div id="deleteNodePop" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">温馨提示</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>是否确定删除此节点?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="deleteBtn btn btn-primary">确定</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/icons.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
